<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8"/>
		<title>Calculadora b치sica</title>
		<meta name="description" content="Calculadora b치sica. Ejercicio 3">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="CalculadoraBasica.css"/>
		<script src="CalculadoraBasica.js"></script>
	</head>

	<body>
		<h1>Calculadora b치sica</h1>
		<main>
			<input type="text" id="consola" disabled=""/>
			
			<input type="button" id="mrc" 	value="MRC" onclick="calculadora.botonMemMostrar()"/>
			<input type="button" id="m-" 	value="M-" onclick="calculadora.botonMemSub()"/>
			<input type="button" id="m+" 	value="M+" onclick="calculadora.botonMemSum()"/>

			<input type="button" id="siete" value="7" onclick="calculadora.boton7()"/>

			<input type="button" id="nueve" value="9" onclick="calculadora.boton9()"/>
			<input type="button" id="mul" 	value="x" onclick="calculadora.botonMul()"/>
			
			<input type="button" id="cuatro" value="4" onclick="calculadora.boton4()"/>
			<input type="button" id="cinco" value="5" onclick="calculadora.boton5()"/>
			<input type="button" id="seis" 	value="6" onclick="calculadora.boton6()"/>

			<input type="button" id="cero" 	value="0" onclick="calculadora.boton0()"/>
			<input type="button" id="dec" 	value="." onclick="calculadora.botonDec()"/>
			<input type="button" id="c" 	value="C" onclick="calculadora.resetear()"/>
			<input type="button" id="equals" value="=" onclick="calculadora.calcular()"/>
			<input type="button" id="ans" value="ANS" onclick="calculadora.botonAns()"/>
