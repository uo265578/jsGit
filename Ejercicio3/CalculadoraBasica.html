<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8"/>
		<title>Calculadora básica</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="CalculadoraBasica.css"/>
		<script src="CalculadoraBasica.js"></script>
	</head>
	<body>
		<h1>Calculadora básica</h1>
		<main>
			<input type="text" id="calculo" disabled=""/>
			
			<input type="button" class="gris" id="botonMRC" value="MRC" onclick="calculadora.botonMrc()"/>
			<input type="button" class="gris" id="botonM-" value="M-" onclick="calculadora.botonMSub()"/>
			<input type="button" class="gris" id="botonM+" value="M+" onclick="calculadora.botonMSum()"/>
			<input type="button" class="rojo" id="botonDiv" value="/" onclick="calculadora.botonDiv()"/>
			
			<input type="button" id="boton7" value="7" onclick="calculadora.boton(7)"/>
			<input type="button" id="boton8" value="8" onclick="calculadora.boton(8)"/>
			<input type="button" id="boton9" value="9" onclick="calculadora.boton(9)"/>
			<input type="button" class="rojo" id="botonMult" value="*" onclick="calculadora.botonMult()"/>
			
			<input type="button" id="boton4" value="4" onclick="calculadora.boton(4)"/>
			<input type="button" id="boton5" value="5" onclick="calculadora.boton(5)"/>
			<input type="button" id="boton6" value="6" onclick="calculadora.boton(6)"/>
			<input type="button" class="rojo" id="botonRest" value="-" onclick="calculadora.botonRest()"/>
			
			<input type="button" id="boton1" value="1" onclick="calculadora.boton(1)"/>
			<input type="button" id="boton2" value="2" onclick="calculadora.boton(2)"/>
			<input type="button" id="boton3" value="3" onclick="calculadora.boton(3)"/>
			<input type="button" class="rojo" id="botonSum" value="+" onclick="calculadora.botonSum()"/>
			
			<input type="button" id="boton0" value="0" onclick="calculadora.boton(0)"/>
			<input type="button" id="botonDec" value="." onclick="calculadora.botonDec()"/>
			<input type="button" id="botonC" value="C" onclick="calculadora.botonBorrar()"/>
			<input type="button" id="botonIgual" value="=" onclick="calculadora.botonResultado()"/>
			
		
		</main>
	</body>
</html>
